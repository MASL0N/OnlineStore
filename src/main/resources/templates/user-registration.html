<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация пользователя</h2>
    <form th:action="@{/api/v1/registration/user-create}" th:object="${user}" method="post">

        <div th:if="${errorMessage}" class="error-message" style="color:red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>

        <label for="city">Город:</label>
        <input type="text" id="city" th:field="*{city}" required>

        <label for="address">Адрес:</label>
        <input type="text" id="address" th:field="*{address}" required>

        <label for="phoneNumber">Телефон:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>

        <label for="postIndex">Почтовый индекс:</label>
        <input type="text" id="postIndex" th:field="*{postIndex}" required>

        <div class="button-container">
            <button type="submit">Зарегистрироваться</button>
            <a th:href="@{/api/v1/login}" class="btn btn-cancel">Отмена</a>
        </div>

    </form>
</div>
</body>
</html>
