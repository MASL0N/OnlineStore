<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование материала</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Редактирование материала</h2>
    <form th:action="@{/api/v1/admin/custom-material-edit/{id}(id=${material.materialId})}" th:object="${material}" method="post">

        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="description">Описание:</label>
        <input type="text" id="description" th:field="*{description}" required>

        <!-- Добавляем поле для выбора типа одежды -->
        <label for="clothingType">Тип одежды:</label>
        <select id="clothingType" th:field="*{clothingType}" required>
            <option value="shirt" th:selected="${material.clothingType == 'hoodie'}">Худи</option>
            <option value="pants" th:selected="${material.clothingType == 't-shirt'}">Футболка</option>
            <option value="jacket" th:selected="${material.clothingType == 'jeans'}">Джинсы</option>
            <option value="dress" th:selected="${material.clothingType == 'bag'}">Сумка</option>
            <option value="shoes" th:selected="${material.clothingType == 'pants'}">Штаны</option>
            <option value="accessory" th:selected="${material.clothingType == 'zip'}">Зип худи</option>
            <option value="shirt" th:selected="${material.clothingType == 'long'}">Лонгслив</option>
        </select>

        <div class="button-container">
            <button type="submit" class="btn btn-save">Сохранить изменения</button>
            <a th:href="@{/api/v1/admin/custom-admin}" class="btn btn-cancel">Отмена</a>
        </div>

    </form>
</div>
</body>
</html>
